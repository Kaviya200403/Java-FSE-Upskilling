<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Event Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#register">Register</a>
    <a href="#feedback">Feedback</a>
  </nav>

  <section id="home">
    <div id="welcomeBanner">
      Welcome to the Community Portal! <span style="color: red; font-weight: bold;">Free registration for your first event!</span>
    </div>
    <h1>Local Community Events</h1>
    <p class="highlight">Explore, Register, and Participate in exciting local events.</p>
  </section>

  <section id="events">
    <h2>Upcoming Events</h2>
    <div id="eventsContainer"></div>
  </section>

  <section id="register">
    <h2>Register for an Event</h2>
    <form id="registrationForm">
      <input type="text" name="name" placeholder="Full Name" required autofocus />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" required />
      <select name="event">
        <option value="">Select Event</option>
      </select>
      <textarea name="message" placeholder="Any message..."></textarea>
      <button type="submit">Register</button>
    </form>
    <div id="confirmation"></div>
  </section>

  <section id="feedback">
    <h2>Submit Feedback</h2>
    <form id="feedbackForm">
      <input type="email" name="email" placeholder="Your Email" required />
      <select name="event">
        <option value="">Select Event</option>
      </select>
      <input type="number" name="rating" min="1" max="5" required placeholder="Rating (1-5)" />
      <textarea name="comments" placeholder="Comments..."></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Community Portal</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
