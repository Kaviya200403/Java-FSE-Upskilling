<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Column Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-3 p-3 bg-primary text-white">
                <h3>Box 1</h3>
                <p>Content for box one</p>
            </div>
            <div class="col-sm-3 p-3 bg-secondary text-white">
                <h3>Box 2</h3>
                <p>Content for box two</p>
            </div>
            <div class="col-sm-3 p-3 bg-success text-white">
                <h3>Box 3</h3>
                <p>Content for box three</p>
            </div>
            <div class="col-sm-3 p-3 bg-danger text-white">
                <h3>Box 4</h3>
                <p>Content for box four</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
