<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-section {
            height: 100vh;
        }
    </style>
</head>
<body>
    <section class="gradient-section bg-dark bg-gradient text-white d-flex align-items-center">
        <div class="container text-center">
            <h1 class="display-3 fw-bold mb-4">Gradient Background</h1>
            <p class="lead mb-5">This section uses Bootstrap's bg-gradient with bg-dark and white text.</p>
            <button class="btn btn-light btn-lg px-5">Learn More</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
