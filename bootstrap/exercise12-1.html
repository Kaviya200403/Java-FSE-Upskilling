<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col p-5 box">
                <p>This div has padding all around (p-5)</p>
            </div>
            <div class="col mt-4 box">
                <p>This div has margin top (mt-4)</p>
            </div>
        </div>
        <div class="row py-5">
            <div class="col m-3 box">
                <p>This div has margin all around (m-3)</p>
            </div>
            <div class="col px-4 box">
                <p>This div has padding left and right (px-4)</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
