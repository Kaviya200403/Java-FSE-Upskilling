<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h1 class="text-uppercase">heading in uppercase</h1>
    <p class="text-lowercase">ALL LOWERCASE TEXT.</p>
    <p class="text-capitalize">this text will capitalize each word.</p>
    
    <div class="bg-dark text-white p-3 mt-4">
        <p class="text-uppercase mb-0">white text on dark background</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
