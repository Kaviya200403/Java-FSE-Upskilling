<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Display Utilities</h1>
        
        <div class="d-none box">
            This div is hidden on all screens (d-none)
        </div>
        
        <div class="d-block d-md-none box bg-warning">
            This div is visible only on mobile (d-block d-md-none)
        </div>
        
        <div class="d-none d-md-block d-lg-none box bg-info text-white">
            This div is visible only on tablets (d-none d-md-block d-lg-none)
        </div>
        
        <div class="d-none d-lg-flex align-items-center justify-content-center box bg-primary text-white" style="height: 150px;">
            This flex container is visible only on desktops and larger (d-none d-lg-flex)
        </div>
        
        <div class="d-block box">
            This div is always visible (d-block)
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
