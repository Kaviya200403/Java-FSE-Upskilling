<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Ordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col { padding: 20px; }
        .col-1 { background: #ffcccc; }
        .col-2 { background: #ccffcc; }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 col-1 order-md-2">
                <h2>Main Content</h2>
                <p>This appears second on desktop but first in markup</p>
            </div>
            <div class="col-md-4 col-2 order-md-1">
                <h2>Sidebar</h2>
                <p>This appears first on desktop but second in markup</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
