<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h2 class="mb-4">Button Groups</h2>
    
    <div class="btn-group mb-4">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
    </div>
    
    <h2 class="mb-4">Button Toolbar</h2>
    <div class="btn-toolbar mb-4">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
        </div>
        <div class="btn-group me-2">
            <button type="button" class="btn btn-secondary">4</button>
            <button type="button" class="btn btn-secondary">5</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary">6</button>
        </div>
    </div>
    
    <h2 class="mb-4">Toggle Buttons</h2>
    <div class="btn-group mb-4" data-bs-toggle="buttons">
        <input type="checkbox" class="btn-check" id="btncheck1">
        <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
        
        <input type="checkbox" class="btn-check" id="btncheck2">
        <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
        
        <input type="checkbox" class="btn-check" id="btncheck3">
        <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
    </div>
    
    <div class="btn-group mb-4" data-bs-toggle="buttons">
        <input type="radio" class="btn-check" name="options" id="option1">
        <label class="btn btn-outline-secondary" for="option1">Radio 1</label>
        
        <input type="radio" class="btn-check" name="options" id="option2">
        <label class="btn btn-outline-secondary" for="option2">Radio 2</label>
        
        <input type="radio" class="btn-check" name="options" id="option3">
        <label class="btn btn-outline-secondary" for="option3">Radio 3</label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
