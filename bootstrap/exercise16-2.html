<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Positioning Utilities - Overlay Badge</h1>
        
        <div class="text-center">
            <div class="image-container">
                <img src="https://via.placeholder.com/300" class="img-thumbnail" alt="Sample Image">
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    New
                    <span class="visually-hidden">unread messages</span>
                </span>
            </div>
            
            <div class="image-container">
                <img src="https://via.placeholder.com/300" class="img-thumbnail rounded-circle" alt="Sample Image">
                <span class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-primary">
                    50% OFF
                </span>
            </div>
            
            <div class="image-container">
                <img src="https://via.placeholder.com/300" class="img-thumbnail" alt="Sample Image">
                <span class="position-absolute bottom-0 end-0 translate-middle-y badge bg-warning text-dark">
                    Sale
                </span>
            </div>
        </div>
        
        <div class="mt-5">
            <h3>Product Card with Badge</h3>
            <div class="card" style="width: 18rem; position: relative;">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product Image">
                <span class="position-absolute top-0 end-0 m-2 badge bg-success">In Stock</span>
                <div class="card-body">
                    <h5 class="card-title">Premium Product</h5>
                    <p class="card-text">This product card demonstrates an overlay badge using positioning utilities.</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
