<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Buttons</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .icon-btn-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1>Icon-only Buttons</h1>
        <p>These buttons use only Bootstrap Icons with no text.</p>
        
        <div class="icon-btn-container">
            <button class="btn btn-primary rounded-circle p-3" title="Download">
                <i class="bi bi-download fs-4"></i>
            </button>
            <button class="btn btn-success rounded-circle p-3" title="Play">
                <i class="bi bi-play-fill fs-4"></i>
            </button>
            <button class="btn btn-danger rounded-circle p-3" title="Delete">
                <i class="bi bi-trash fs-4"></i>
            </button>
            <button class="btn btn-warning rounded-circle p-3" title="Edit">
                <i class="bi bi-pencil fs-4"></i>
            </button>
            <button class="btn btn-info rounded-circle p-3" title="Settings">
                <i class="bi bi-gear fs-4"></i>
            </button>
            <button class="btn btn-dark rounded-circle p-3" title="Search">
                <i class="bi bi-search fs-4"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
